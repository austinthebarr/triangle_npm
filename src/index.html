<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Triangle Fun!</h2>
      <img src="img/triangle.jpeg" alt="picture with ocean inside">
    </div>
  <form id="triangleForm">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="side" id="side1">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="side" id="side2">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="side" id="side3">
      </div>
    </div>
    <button type="submit" class="btn btn-success">What kind of triangle?</button>
  </form>
  <div id="Equilateral"><h1>Equilateral</h1></div>
  <div id="Isosceles"><h1>Isosceles</h1></div>
  <div id="Scalene"><h1>Scalene</h1></div>
  <div id="NOT-a-triangle"><h1>NOT a triangle</h1></div>
  </body>
</html>
